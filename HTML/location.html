<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-page</title>
    <link rel="stylesheet" href="location.css">
</head>

<body>
    <!--Nav bar-->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="index.html"><img src="images/company_logo.png" alt="Company Logo"></a>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="weather.html">Weather</a></li>
            <li><a href="#crops">Crops</a></li>
            <li><a href="#resources">Resources</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="main">
        <header>
            <section class="hero">
                <div class="hero-content">
                    <h1>Weather got you stumped?</h1>
                    <p>Find the right crops for your climate with one click. Let's grow!</p>
                </div>
            </section>

            <br><br>
            <div class="image">
                <img src="https://cdn-icons-png.flaticon.com/512/9586/9586736.png" alt="image" />
                <div class="placeholder"></div>
            </div>
        </header>
        <!-- Weather Section -->

        <section class="container">
            <div id="input-info">
                <input type="text" id="input" placeholder="Location" autofocus />
                <button><span>Get Weather</span><i></i></button>
            </div>
        </section>

        <section class="data">
            <h3 id="title"></h3>
            <div class="forecast"></div>
            <div class="fahrenheit"></div>
            <div class="country"></div>
            <div class="condition"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </section>
    </section>
    <script src="weather.js "></script>
